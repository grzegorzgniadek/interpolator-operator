---
apiVersion: v1
kind: Secret
metadata:
  name:  testing-secret
  namespace: default
stringData:
   testing:  testing
type: Opaque
---
apiVersion: interpolator.io/v1
kind: Interpolator
metadata:
  name: interpolator-sample
  namespace: default
spec:
  inputSecret:
  - name: testing-secret
    namespace: default
    key: testing
  outputSecret:
    - sourcekey: testing
      outputkey: testing-changed
      value: "{{ testing }}-with-something"
  outputSecretName: testing-output

